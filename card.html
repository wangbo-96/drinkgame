    body {

    .setup,

    @keyframes fadeIn {

        opacity: 0;

      }

      to {
        opacity: 1;
        transform: translateY(0);
      }

    .setup label {

      font-weight: 600;
      color: #444;
      font-size: 1.05em;

    .setup input {

      outline: none;
      transition: border-color 0.3s;
    }

    .setup input:focus {

    }

    button {

      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.15em;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      margin: 12px 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(211, 47, 47, 0.3);
    }

    button:hover {
      transform: scale(1.05);

    }

    .message {
      font-size: 1.4em;
      margin: 20px 0 15px;
      min-height: 32px;
      font-weight: 700;
      color: #d32f2f;
      line-height: 1.4;
    }

    .cards {
      display: flex;

      gap: 16px;
      max-width: 800px;
      margin: 15px auto;
    }

    .card {
      width: 85px;
      height: 115px;
      perspective: 800px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .card-front {
      background: #fff;
      color: #555;
      transform: rotateY(180deg);
      border: 2px solid #eee;
    }

    .card-back {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
    }

  <script>
    let totalCards = 6;
    let drinkCount = 1;
    let drinkCardIndices = new Set();

    function validateAndStart() {
      const totalInput = document.getElementById("total");
      const drinkInput = document.getElementById("drink");

      totalCards = parseInt(totalInput.value) || 6;
      drinkCount = parseInt(drinkInput.value) || 1;

      totalCards = Math.max(4, Math.min(40, totalCards));
      drinkCount = Math.max(1, Math.min(totalCards, drinkCount));

      totalInput.value = totalCards;
      drinkInput.value = drinkCount;

      return { totalCards, drinkCount };
    }

    function startGame() {
      const { totalCards, drinkCount } = validateAndStart();

      drinkCardIndices.clear();
      const indices = Array.from({ length: totalCards }, (_, i) => i);
      shuffle(indices);
      for (let i = 0; i < drinkCount; i++) {
        drinkCardIndices.add(indices[i]);
      }

      renderCards();
      document.getElementById("message").textContent = `å…±æœ‰ ${drinkCount} å¼ å–é…’ç‰Œï¼Œè¯·è½®æµç¿»ç‰Œï¼`;

      document.getElementById("setupSection").style.display = "none";
      document.getElementById("gameSection").style.display = "block";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderCards() {
      const cardsContainer = document.getElementById("cards");
      cardsContainer.innerHTML = '';

      for (let i = 0; i < totalCards; i++) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${i + 1}</div>
            <div class="card-back">?</div>
          </div>
        `;
        card.onclick = () => flipCard(card, i);
        cardsContainer.appendChild(card);
      }
    }

    function flipCard(cardElement, index) {
      if (cardElement.classList.contains('flipped')) return;

      const cardInner = cardElement.querySelector('.card-inner');
      cardInner.addEventListener('transitionend', function handler(e) {
        if (e.propertyName === 'transform') {
          // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰å–é…’ç‰Œéƒ½å·²ç¿»å¼€
          let allDrinksFlipped = true;
          for (let i = 0; i < totalCards; i++) {
            if (drinkCardIndices.has(i)) {
              const c = document.getElementsByClassName('card')[i];
              if (!c.classList.contains('flipped')) {
                allDrinksFlipped = false;
                break;
              }
            }
          }

          if (allDrinksFlipped) {
            setTimeout(() => {
              if (confirm("ğŸ‰ æ‰€æœ‰å–é…’ç‰Œå‡å·²ç¿»å¼€ï¼\næ˜¯å¦é‡æ–°å¼€å§‹æ¸¸æˆï¼Ÿ")) {
                resetConfig();
                startGame();
              } else {
                document.getElementById("message").textContent = "æ¸¸æˆå·²ç»“æŸï¼Œç‚¹å‡»â€œé‡æ–°è®¾ç½®â€å¯å†æ¥ä¸€å±€ï¼";
              }
            }, 100);
          }

          cardInner.removeEventListener('transitionend', handler);
        }
      }, { once: true });

      cardElement.classList.add('flipped');
      const front = cardElement.querySelector('.card-front');

      if (drinkCardIndices.has(index)) {
        front.textContent = 'ğŸº å–é…’ï¼';
        front.classList.add('drink');
        // æ˜¾ç¤ºå“ˆå£«å¥‡æ¨¡æ€æ¡†
        setTimeout(() => {
          document.getElementById('drinkModal').style.display = 'flex';
        }, 300); // ç¨å¾®å»¶è¿Ÿï¼Œé¿å…ä¸ç¿»è½¬å†²çª
      } else {
        front.textContent = 'âœ… å®‰å…¨';
        front.classList.add('safe');
      }
    }

    function resetConfig() {
      document.getElementById("gameSection").style.display = "none";
      document.getElementById("setupSection").style.display = "block";
      document.getElementById("cards").innerHTML = '';
    }

    document.getElementById("total").addEventListener("input", function () {
      const total = parseInt(this.value) || 4;
      const drinkInput = document.getElementById("drink");
      drinkInput.max = total;
      if (parseInt(drinkInput.value) > total) {
        drinkInput.value = total;
      }
    });
  </script>
</body>

</html>
